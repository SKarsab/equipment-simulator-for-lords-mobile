<div class="viewport-height bg-dark bg-gradient-to-br from-neutral-800 to-neutral-900">

    <!-- Breadcrumb -->
    <div class="fg-colour box-shadow">
        <div class="breadcrumb-wrapper p-1">
            <nav class="ps-2" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="link underline" routerLink={{HOME_PATH}}>Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Builds and Benchmarks</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="container p-2 mt-5 pb-5">
        <h1 class="text-white fw-bold">Lords Mobile Builds</h1>
        <p class="text-white">Browse our growing collection of Lords Mobile builds for PvE and PvP content such as War of Wonders, Dragon Arena, Darknests, and more.</p>

        <!-- Builds -->
        <app-build-card *ngFor="let build of builds"
            [imgPath]="build.imgPath" 
            [title]="build.title" 
            [dateAdded]="build.dateAdded"
            [colour]="build.colour"
            [navigationPath]="build.navigationPath"
            [difficultyPlus]="build.difficultyPlus"
            [difficultyMinus]="build.difficultyMinus"
            [tags]="build.tags">
        </app-build-card>
    </div>
</div>
