<div class="viewport-height bg-dark bg-gradient-to-br from-neutral-800 to-neutral-900">

    <!-- Breadcrumb -->
    <div class="fg-colour box-shadow">
        <div class="breadcrumb-wrapper p-1">
            <nav class="ps-2" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="link underline" routerLink={{HOME_PATH}}>Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Guides</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="container mt-5 pb-5">
        <h1 class="text-white fw-bold">Lords Mobile Guides</h1>
        <p class="text-white">Learn how to play at your best in every encounter, or brush up on some of latest topics in Lords Mobile with our collection of guides.</p>

        <!-- Guides -->
        <div class="grid-guides">
            <app-guide-card *ngFor="let guide of guides"
                [title]="guide.title" 
                [imgPath]="guide.imgPath" 
                [description]="guide.description"
                [navigationPath]="guide.navigationPath">
            </app-guide-card>
        </div>
    </div>
</div>
